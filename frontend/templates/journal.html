<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
</head>
<body>
    <h1>Journal Entry</h1>
    <form action="{{ url_for('journal') }}" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
        <label for="entry">Journal Entry:</label><br>
        <textarea id="entry" name="entry" rows="4" cols="50" required></textarea><br><br>
        <label for="lang">Language:</label>
        <select id="lang" name="lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages as needed -->
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <h2>Spotify Recommendations:</h2>
        <ul>
            {% for recommendation in recommendations %}
                <li><a href="{{ recommendation.url }}">{{ recommendation.name }} by {{ recommendation.artist }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
